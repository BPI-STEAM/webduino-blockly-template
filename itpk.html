<!DOCTYPE html>
<html>

<head>

    <title>茉莉机器人 API 测试</title>

</head>

<body>
    <script>
        AskItpk = function (question) {

                'question': question

            });
        }
        AskItpk('东莞天气如何？');
    </script>
